<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Welcome to tejhindi</title>
	<style>
		img {
	    	float: left;
	    	margin: 0 20px 20px 0;
		}

		p {
	    	text-align: justify;
	    	text-indent: 2em;
		}
	</style>
	<h2>Latest Trending News</h2>
<% if(data) { %>
	<div class="code"><h3>Print All News</h3>
		<table style='margin-left: 20px'>
		<% for (var i = 0; i < data.length; i++) { %>
			<tr><td><%- data[i].title %></td></tr>
			<tr><td><img src=<%- data[i].img_urls %> /><p><%- data[i].description %></p></td></tr>
			<tr><td>Source : <a href=<%- data[i].url %>><%- data[i].url %></a></td></tr>
			<tr><td><hr></td></tr>
		<% } %>
		</table>
	</div>
		<% } else { %>
	<span class="code" id="count-value">No database configured</span>
</p>
<%} %>
<footer>
	<div class="logo"><a href="https://www.openshift.com/"></a></div>
</footer>
</body>
</html>
