<!doctype html>
<html lang="en">
<head>
	<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
	<script type="application/javascript" src="https://cdn.jsdelivr.net/jquery.jscroll/2.2.4/jquery.jscroll.min.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Welcome to tejhindi</title>
	<style>
		img {
			float: left;
			margin: 0 20px 20px 0;
		}

		p {
			text-align: justify;
			text-indent: 2em;
		}
	</style>
	<script type="application/javascript">
	function appendNewItems(data){
		alert(data);
	}

	$(document).ready(function(){
		$('.jscroll').jscroll({
			//loadingHtml: '<img src="loading.gif" alt="Loading" /> Loading...',
			padding: 20,
			nextSelector: 'a.jscroll-next:last',
			contentSelector: 'table',
			//callback: appendNewItems
			debug: true
		});
	})
		
	</script>
</head>
<h2>Latest Trending News</h2>
<% if(data) { %>
<table style='margin-left: 20px' class="jscroll" data-ui="jscroll-default">
	<% for (var i = 0; i < data.length; i++) { %>
	<tr><td><%- data[i].title %></td></tr>
	<tr><td><img src=<%- data[i].img_urls %> /><p><%- data[i].description %></p></td></tr>
	<tr><td>Source : <a href=<%- data[i].url %>>More...</a></td></tr>
	<tr><td><a href="/?page=<%=page%>" class="jscroll-next">next</a></td></tr>
	<tr><td><hr></td></tr>
	<% } %>
</table>
<% } else { %>
<span class="code" id="count-value">No database configured</span>
</p>
<%} %>
<footer>
	<div class="logo"><a href="https://www.openshift.com/"></a></div>
</footer>
</body>
</html>
