<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

	<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
	<script type="application/javascript" src="https://cdn.jsdelivr.net/jquery.jscroll/2.2.4/jquery.jscroll.min.js"></script>
	
	<title>Welcome to tejhindi</title>
	
	<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet"> 
	
	<link rel="canonical" href="./">

	<style>
		h1 {color: red}
	
		table {
			margin: 20px 1%;
			width: 98%;
		}

		h3 {
			font: bold 20px/1.5 'Hind', sans-serif;
		}

		tr img {
			float: left;
			margin: 0 15px 0 0;
		}

		tr p {
			font: 200 16px/1.5 Georgia, Times New Roman, serif;
		}

		tr {
			padding: 10px;
			overflow: auto;
			background: #eee;
			width: 100%;
		}

		tbody{
			width: 100%;
			display: table;
		}

		tr:hover {
			background: #fff;
			cursor: pointer;
		}
	</style>

	
	<script type="application/javascript">
		function appendNewItems(data){
			console.log('jscroll called');
		}

		$(document).ready(function(){
			$('.jscroll').jscroll({
			//loadingHtml: '<img src="loading.gif" alt="Loading" /> Loading...',
			padding: 20,
			nextSelector: 'a.jscroll-next:last',
			contentSelector: 'tbody',
			callback: appendNewItems,
			debug: true
		});
		})
		
	</script>
</head>
<body>
	<% if(data) { %>
	<table class="jscroll" data-ui="jscroll-default">
		<tbody>
			<% for (var i = 0; i < data.length; i++) { %>
			<tr><th><a href="/news/?title=<%- data[i].title %>"><%- data[i].title %></a></th></tr>
			<tr><td>
				<script type="application/ld+json">
					{
						"@context": "http://schema.org",
						"@type": "NewsArticle",
						"headline": "<%- data[i].title %>",
						"image": [
						"<%- data[i].img_urls %>"
						],
						"datePublished": "<%- data[i]._id.getTimestamp() %>"
					}
				</script>
			</td></tr>
			<tr><td><img src="<%- data[i].img_urls %>" width="300" height="300"></img><p><%- data[i].description %></p></td></tr>
			<tr><td>Source : <a target="_blank" href=<%- data[i].url %>>More...</a></td></tr>
			<tr><td><a href="/?page=<%=page%>" class="jscroll-next">next</a></td></tr>
			<% } %>
		</tbody>
	</table>
	<% } else { %>
	<span class="code" id="count-value">No database configured</span>

	<%} %>
</body>
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-94120109-1', 'auto');
	ga('send', 'pageview');

</script>
</html>
